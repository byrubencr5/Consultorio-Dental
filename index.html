<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONSULTORIO DENTAL</title>
</head>

<body>
    <main>
        <!--Div padre-->
        <div class="container-main">
            <!--Parte izquierda de la ventana-->
            <div class="izquierda">
                <img src="node_modules/Imagenes/VillaSalud.png" alt="logo-clinica" class="logo-clinica">
                    <!--Formulario de inicio de sesion-->
                    <div class="formulario">
                        <!--Primer campo de usuario-->
                        <div class="campo">
                            <label for="usuario">USUARIO:</label>
                            <input type="text" id="usuario" name="usuario">
                        </div>
                        <!--Segundo campo de contraseña-->
                        <div class="campo">
                            <label for="password">CONTRASEÑA:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <!--botones-->
                        <div class="botones">
                            <button>INICIAR SESION</button>
                            <button>AJUSTES</button>
                        </div>
                        
                    </div>
            </div>
            <!--Parte derecha de la ventana-->
            <div class="derecha">
                <img src="node_modules/Imagenes/dentista.png" alt="Logo dentista" class="imagen-dentista">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ON-TIME. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
